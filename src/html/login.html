<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Break</title>
  <link rel="icon" href="../assets/images/Anna.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
    }

    #mobile-menu {
      transition: transform 0.3s ease-in-out;
    }

    #mobile-menu.hidden {
      transform: translateY(-100%);
    }

    #mobile-menu.is-active {
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 font-playfair text-center">Вход</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Введите email">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Пароль:</label>
                <input type="password" id="password" name="password"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Введите пароль">
            </div>

            <div>
                <a href="index.html"
                   class="bg-green-700 hover:bg-green-800 text-center text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200 w-full block">
                    Войти
                </a>
            </div>
                        <!-- Добавили "Запомнить пароль" -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember" type="checkbox" name="remember" class="h-4 w-4 text-green-600 focus:ring-green-500 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-900">Запомнить меня</label>
                            </div>
                            <a href="#" class="text-sm text-green-600 hover:text-green-800">Забыли пароль?</a>
                        </div>
           <!-- Войти через -->
           <div>
                <p class="text-gray-700">Войти через:</p>
                <div class="flex mt-2">
                <a href="#" class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow duration-200">
                    <img src="../assets/images/Yandex Logo.png" alt="Яндекс" class="h-6">
                    </a>
                </div>
            </div>

                
            </form>
            <!-- Заменить на кнопку -->
               <div class="flex mt-6">
                <a href="register.html"
                   class="bg-green-700 hover:bg-green-800 text-center text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200 w-full block">
                    Зарегистрироваться
                </a>
            </div>
            
    </div>
</body>
</html>
